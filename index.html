<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Modern Tetris</title>
<style>
  body {
    margin: 0;
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Arial', sans-serif;
    color: white;
    user-select: none;
    touch-action: none;
  }
  canvas {
    background: #222;
    border: 3px solid #555;
    border-radius: 10px;
    display: block;
  }
  #score {
    position: absolute;
    top: 20px;
    left: 20px;
    font-size: 20px;
  }
</style>
</head>
<body>
<div id="score">Очки: 0</div>
<canvas id="game" width="240" height="480"></canvas>

<script>
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");
const scale = 24;
ctx.scale(scale, scale);

let score = 0;
const scoreEl = document.getElementById("score");

function updateScore(points) {
  score += points;
  scoreEl.textContent = "Очки: " + score;
}

const arena = Array.from({length: 20}, () => Array(10).fill(0));

const pieces = {
  T: [[0,1,0],[1,1,1]],
  O: [[1,1],[1,1]],
  L: [[0,0,1],[1,1,1]],
  J: [[1,0,0],[1,1,1]],
  I: [[1,1,1,1]],
  S: [[0,1,1],[1,1,0]],
  Z: [[1,1,0],[0,1,1]]
};

const colors = {
  0: '#000',
  1: '#FF0D72',
  2: '#0DC2FF',
  3: '#0DFF72',
  4: '#F538FF',
  5: '#FF8E0D',
  6: '#FFE138',
  7: '#3877FF'
};

function collide(arena, player){
  const [m, o] = [player.matrix, player.pos];
  for (let y=0; y<m.length; y++)
    for (let x=0; x<m[y].length; x++)
      if(m[y][x] && (arena[y+o.y]?.[x+o.x]) !== 0)
        return true;
  return false;
}

function merge(arena, player){
  player.matrix.forEach((row,y)=>{
    row.forEach((v,x)=>{
      if(v) arena[y+player.pos.y][x+player.pos.x] = v;
    });
  });
}

function rotate(matrix){
  const N = matrix.length;
  const result = Array.from({length:N},()=>Array(N).fill(0));
  for(let y=0;y<N;y++)
    for(let x=0;x<N;x++)
      result[x][N-1-y] = matrix[y][x];
  return result;
}

function sweep(){
  let rowCount=1;
  outer: for(let y=arena.length-1;y>=0;y--){
    for(let x=0;x<arena[y].length;x++){
      if(arena[y][x]===0) continue outer;
    }
    const row = arena.splice(y,1)[0].fill(0);
    arena.unshift(row);
    updateScore(rowCount*10);
    rowCount *=2;
    y++;
  }
}

const player = {
  pos: {x:0, y:0},
  matrix: null,
  color: 1
};

function playerReset(){
  const keys = Object.keys(pieces);
  const key = keys[Math.floor(Math.random()*keys.length)];
  player.matrix = pieces[key];
  player.color = Math.floor(Math.random()*7)+1;
  player.pos.y = 0;
  player.pos.x = (arena[0].length/2|0) - (player.matrix[0].length/2|0);
  if(collide(arena,player)){
    arena.forEach(row=>row.fill(0));
    score = 0;
    updateScore(0);
  }
}

function playerDrop(){
  player.pos.y++;
  if(collide(arena,player)){
    player.pos.y--;
    merge(arena,player);
    sweep();
    playerReset();
  }
}

function playerMove(dir){
  player.pos.x += dir;
  if(collide(arena,player)) player.pos.x -= dir;
}

function playerRotate(){
  const m = rotate(player.matrix);
  const oldX = player.pos.x;
  let offset = 1;
  player.matrix = m;
  while(collide(arena,player)){
    player.pos.x += offset;
    offset = -(offset + (offset>0?1:-1));
    if(offset>m[0].length) {
      player.matrix = rotate(rotate(rotate(m)));
      player.pos.x = oldX;
      return;
    }
  }
}

function drawMatrix(matrix, offset, color){
  matrix.forEach((row,y)=>{
    row.forEach((v,x)=>{
      if(v){
        ctx.fillStyle = colors[color];
        ctx.fillRect(x+offset.x, y+offset.y, 1, 1);
        ctx.strokeStyle="#111";
        ctx.strokeRect(x+offset.x, y+offset.y,1,1);
      }
    });
  });
}

function draw(){
  ctx.fillStyle = "#000";
  ctx.fillRect(0,0,canvas.width,canvas.height);
  drawMatrix(arena,{x:0,y:0},0);
  drawMatrix(player.matrix,player.pos,player.color);
}

let dropCounter = 0;
let dropInterval = 700;
let lastTime = 0;

function update(time=0){
  const delta = time - lastTime;
  lastTime = time;
  dropCounter += delta;
  if(dropCounter > dropInterval){
    playerDrop();
    dropCounter = 0;
  }
  draw();
  requestAnimationFrame(update);
}

document.addEventListener("keydown", e=>{
  if(e.key==="ArrowLeft") playerMove(-1);
  if(e.key==="ArrowRight") playerMove(1);
  if(e.key==="ArrowDown") playerDrop();
  if(e.key==="ArrowUp") playerRotate();
});

let touchStartX=0, touchStartY=0;
canvas.addEventListener("touchstart", e=>{
  const t = e.touches[0];
  touchStartX = t.clientX;
  touchStartY = t.clientY;
});
canvas.addEventListener("touchend", e=>{
  const t = e.changedTouches[0];
  const dx = t.clientX - touchStartX;
  const dy = t.clientY - touchStartY;
  if(Math.abs(dx) > Math.abs(dy)){
    if(dx>0) playerMove(1);
    else playerMove(-1);
  } else {
    if(dy>0) playerDrop();
    else playerRotate();
  }
});

playerReset();
update();
</script>
</body>
</html>
